<div class="header pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="mb-0">Mes notes</h3>
              </div>
              <div class="col-line ">
                <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">

                    <div class="form-group- mb-0" [ngClass]="{ 'focused': focus === true }">
                        
                    </div>
                </form>
            </div>
            
            </div>
          </div>
  
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th class="text-darker">Matiere</th>
                  <th class="text-darker">Controle continu</th>
                  <th class="text-darker">Tp</th>
                  <th class="text-darker">Examen</th>
                  <th class="text-darker">Moyenne</th>
                </tr>
              </thead>
  
              <tbody class="list">
                <tr
                *ngFor="let m of matieres"
                >
                  <td>{{m.matiere}}</td>
                  <td *ngFor="let note of m.notes" >
                    {{note.vnote}}
                  </td>
                  <td>
                    {{m.moy}}
                  </td>
                 
                </tr>
               
              </tbody>
            </table>
          </div>
  
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li
                  class="page-item"
                  [ngClass]="{ notDisplay: currentItem == 0 || taille == 0 }"
                >
                  <a
                    class="page-link"
                    (click)="updateIndex(currentItem - 1)"
                    href="javascript:void(0)"
                  >
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
  
                <li
                  *ngFor="let i of pageItems; let in = index"
                  class="page-item"
                  [ngClass]="{ active: currentItem == in }"
                >
                  <a
                    class="page-link"
                    (click)="updateIndex(in)"
                    href="javascript:void(0)"
                    >{{ in + 1 }}
                  </a>
                </li>
  
                <li
                  class="page-item"
                  [ngClass]="{
                    notDisplay: currentItem == taille - 1 || taille == 0
                  }"
                >
                  <a
                    class="page-link"
                    (click)="updateIndex(currentItem + 1)"
                    href="javascript:void(0)"
                  >
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
