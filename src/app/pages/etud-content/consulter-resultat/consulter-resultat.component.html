<div
  class="header pb-8 pt-5 pt-md-2"
  style="
    min-height: 600px;
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask opacity-8"></span>
  <!-- Header container -->

  <div class="container-fluid mt--7">
    <br /><br /><br /><br /><br /><br /><br /><br /><br />

    <br /><br />
    <div class="row">
      <div class="col-xl-3 order-xl-2 mb-5 mb-xl-0"></div>
      <div class="col-xl-6 order-xl-2 mb-5 mb-xl-0">
        <div class="card card-profile shadow">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:void(0)">
                  <img
                    src="../../../../assets/img/logo.jpeg"
                    class="rounded-circle"
                  />
                </a>
              </div>
            </div>
          </div>
          <div
            class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4"
          >
            <div class="d-flex justify-content-between">
              <h2 class="mb-0 text-dark">Resultat</h2>
            </div>
          </div>
          <div class="card-body pt-0 pt-md-4">
            <div class="row">
              <!-- <div class="col"> <a href="javascript:void(0)" style="margin-top: 50px;" class="btn btn-sm btn-info float-right">changer la photo</a></div> -->
            </div>
            <div class="row">
              <div class="col">
                <div
                  class="card-profile-stats d-flex justify-content-center mt-md-5"
                >
                  <div>
                    <span class="heading">{{ moyG }}</span>
                    <span class="description">Moyenne</span>
                  </div>
                  <div>
                    <span class="heading">XX</span>
                    <span class="description">Rang </span>
                  </div>
                  <div>
                    <span class="heading">{{ dec }}</span>
                    <span class="description">Resultat</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <div class="h5 font-weight-300">
                <i class="ni location_pin mr-2"></i>{{ mail }}
              </div>
              <div class="h5 mt-4">
                <i class="ni business_briefcase-24 mr-2"></i>{{ nom }}
              </div>
              <div>
                <i class="ni education_hat mr-2"></i>Etudiant de l'enicarthage
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
