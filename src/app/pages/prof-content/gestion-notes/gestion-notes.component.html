<div class="header pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Notes</h3>
            </div>
            <div class="col-line">
              <form
                class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto"
              >
                <div
                  class="form-group- mb-0"
                  [ngClass]="{ focused: focus === true }"
                ></div>
              </form>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th class="text-darker">Nom et Pr√©nom</th>
                <th class="text-darker">Groupe</th>
                <th class="text-darker">Note</th>
                <th class="text-darker">Actions</th>
              </tr>
            </thead>

            <tbody class="list">
              <tr *ngFor="let etudiant of etudiants; let i = index">
                <td>{{ etudiants[i].user_nom }} {{ etudiants[i].user_pre }}</td>

                <td>{{ grpEtudiants[i] }}</td>
                <td>
                  <ul style="margin-left: -45px; list-style-type: none">
                    <li>
                      {{ etudiants[i].note_type }}: {{ etudiants[i].vnote }}
                    </li>
                  </ul>
                </td>

                <td>
                  <a
                    class="delete"
                    (click)="confirmSwal(etudiants[i].id)"
                    placement="top"
                    ngbTooltip="supprimer"
                    ><i class="material-icons">&#xE872;</i></a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>

       
      </div>
    </div>
  </div>
</div>
