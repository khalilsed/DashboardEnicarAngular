<div class="header  pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="mb-0">Notes</h3>
              </div>
              <div class="col-line ">
                <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">

                    <div class="form-group- mb-0" [ngClass]="{ 'focused': focus === true }">
                        
                    </div>
                </form>
            </div>
            
            </div>
          </div>
  
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th class="text-darker">Nom et Pr√©nom</th>
                  <th class="text-darker">Groupe</th>
                  <th class="text-darker">Note</th>
                  <th class="text-darker">Actions</th>
                </tr>
              </thead>
  
              <tbody class="list">
                <tr
                  *ngFor="
                    let etudiant of etudiants | slice : startIndex : endIndex
                  "
                >
                  <td>{{ etudiant.nom }} {{ etudiant.prenom }}</td>
                  <td>{{ etudiant.grp.niveau }} {{ etudiant.grp.nom }} {{ etudiant.grp.spec.nom }}</td>
                  <td>
                    <ul style="margin-left:-45px;list-style-type:none;" *ngFor="let note of etudiant.notes">
                        <li>{{note.type}}: {{note.vnote}}</li>
                    </ul>
                  </td>
                  
                  
                  <td>
                    <a
                      class="delete"
                      (click)="confirmSwal(etudiant.id)"
                      placement="top"
                      ngbTooltip="supprimer"
                      ><i class="material-icons">&#xE872;</i></a
                    >
                  </td>
                </tr>
               
              </tbody>
            </table>
          </div>
  
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li
                  class="page-item"
                  [ngClass]="{ notDisplay: currentItem == 0 || taille == 0 }"
                >
                  <a
                    class="page-link"
                    (click)="updateIndex(currentItem - 1)"
                    href="javascript:void(0)"
                  >
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
  
                <li
                  *ngFor="let i of pageItems; let in = index"
                  class="page-item"
                  [ngClass]="{ active: currentItem == in }"
                >
                  <a
                    class="page-link"
                    (click)="updateIndex(in)"
                    href="javascript:void(0)"
                    >{{ in + 1 }}
                  </a>
                </li>
  
                <li
                  class="page-item"
                  [ngClass]="{
                    notDisplay: currentItem == taille - 1 || taille == 0
                  }"
                >
                  <a
                    class="page-link"
                    (click)="updateIndex(currentItem + 1)"
                    href="javascript:void(0)"
                  >
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
